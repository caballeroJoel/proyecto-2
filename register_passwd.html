<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
        <title>Register</title>
    </head>
    <body>
        <main class="register">
            <header>
                <div class="logo">
                    <a href="index.html"><img src="../img/avion.png" alt=""></a>
                    <p>my Dream Place</p>
                </div>
            </header>
            
            <div class="main-register">
                <div>
                    <h3>Create password</h3>
                    <p>Use a minimum of 10 characters, including letters, lowercase letters, and numbers.</p>
                    <form action="">
                        <div>
                            <label for="passwd">Password</label>
                            <input type="password" id="passwd">
                        </div>
                        <div>
                            <label for="email">Confirm Password</label>
                            <input type="password" id="email">
                        </div>
                        <div>
                            <button type="submit">Create account</button>
                        </div>
                    </form>

                    <div class="term-priv">
                        <p>By creating an account, you agree with our <a href="">Terms and Conditions</a> and <a href="">Privacy Statement.</a></p>
                    </div>
                </div>
            </div>

        </main>
    </body>
</html>
